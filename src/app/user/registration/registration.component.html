<div id="content">
    <div id="left">
      <img src="../../../assets/sign-in-sign-up/signin-image.jpg">
    </div>
    <div id="right">    
            <h1 class="d-flex title-standee">Đăng ký tài khoản</h1>
            <div class="d-flex">
                <form class="example-form" [formGroup]="information" (ngSubmit)="registration()">
                    <mat-form-field class="example-full-width">
                        <mat-label>Họ</mat-label>
                        <input matInput type="text" formControlName="firstname" ngModel required />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Tên</mat-label>
                        <input matInput type="email" formControlName="lastname" ngModel required />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" ngModel [email]="true" required />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Mật khẩu</mat-label>
                        <input matInput type="password" formControlName="password" required />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Nhập lại mật khẩu</mat-label>
                        <input matInput type="password" formControlName="repassword" required />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Số điện thoại (+84)</mat-label>
                        <input matInput type="number" formControlName="phone" required />
                    </mat-form-field>

                    <div>
                        <button class="example-button-row" mat-flat-button type="submit" color="primary" [disabled]="!information.valid">
                            Đăng ký
                        </button>
                    </div>
                    <!-- <div>
                        <span>{{ statusRegistration }}</span>
                    </div> -->
                </form>
            </div>
            <div class="d-flex notify-status">
                <div class="example-form">
                    <div *ngIf="statusRegistration === 'SIGNUP_OK'; else elseBlock">
                        <h3>Đăng ký thành công !!!</h3>
                    </div>
                    <ng-template #elseBlock>
                        <h3 *ngIf="statusRegistration !== ''">{{ statusRegistration.message }}</h3>
                    </ng-template>
                </div>
            </div>
    </div>
</div>
