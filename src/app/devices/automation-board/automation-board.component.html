<div style="text-align: right">
  <button mat-button (click)="onNoClick()">X</button>
</div>
<div class="tag-header">
  <h1>"condition.name"</h1>
</div>
<div class="container" mat-dialog-content style="margin-left: 15px; margin-right: 15px">
  <div>
    <hr>
    <div class="tag-content">
      <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons; let i=index" [value]="season">
          <div value=season>{{season}}</div>
        </mat-radio-button>
      </mat-radio-group>
      <!-- <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div> -->
      <div *ngIf="favoriteSeason=='Mặc định'; else elseTuyChinh">
        Đèn trắng: tắt<br>
        Đèn màu: tắt<br>
        Công tắc 1: bật<br>
        Công tắc 2: bật<br>
        Công tắc 3: bật

      </div>
      <ng-template #elseTuyChinh>
        <div>
          Đèn trắng: tắt<br>
          Đèn màu: tắt, màu #xxxxxx<br>
          Công tắc 1: tắt<br>
          Công tắc 2: tắt<br>
          Công tắc 3: bật
        </div>
      </ng-template>
    </div>
  </div>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()">Đóng</button>
  <button *ngIf="favoriteSeason =='Tuỳ Chỉnh'; else elseBtnChinhSuaDisable" mat-button (click)="openDialogEditCondition()">Chỉnh sửa</button>
  <ng-template #elseBtnChinhSuaDisable>
    <button disabled mat-button>Chỉnh sửa</button>
  </ng-template>
</div>
