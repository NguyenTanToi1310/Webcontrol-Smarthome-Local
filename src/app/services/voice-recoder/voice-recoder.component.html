<div style="text-align:center;margin-top: 20px;">
    <button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"
        style="cursor: pointer;background-color: green;color: white;font-size: 25px;"> Start Recording </button>
    <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"
        style="cursor: pointer;background-color: red;color: white;font-size: 25px;"> Stop Recording </button>

</div>
